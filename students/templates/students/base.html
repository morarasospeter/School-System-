<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* Navbar customization */
        .navbar {
            background: linear-gradient(135deg, #1a73e8, #42a5f5);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 0.8rem 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            margin-right: 0.5rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link::after {
            content: '';
            display: block;
            height: 2px;
            width: 0%;
            background: #fff;
            transition: width 0.3s ease;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 2px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/ %3E%3C/svg%3E");
        }

        /* Main content container */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            padding: 2rem;
            margin-top: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
            .navbar {
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar / header -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">School System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'student_list' %}">Students</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'book_list' %}">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'overall_entry_dashboard' %}">Data Entry</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
