<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu - Student System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* BODY */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #42a5f5, #1a73e8);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        canvas#particles {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        h2 {
            color: #fff;
            margin-top: 40px;
            font-size: 28px;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.4);
            z-index: 1;
            position: relative;
        }

        .search-box {
            background: rgba(255,255,255,0.95);
            padding: 25px 20px;
            margin-top: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
        }

        .search-box input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 12px rgba(26,115,232,0.5);
            outline: none;
        }

        .search-box button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #1a73e8, #42a5f5);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #155ab6, #1e5bbf);
            box-shadow: 0 8px 22px rgba(0,0,0,0.35);
        }

        .error {
            margin-top: 12px;
            color: #ffdddd;
            background: #d32f2f;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        /* MENU BUTTONS IN TWO ROWS OF THREE */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 40px;
            width: 90%;
            max-width: 1200px;
            z-index: 1;
            position: relative;
        }

        .menu button {
            padding: 16px 20px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #1a73e8, #42a5f5);
            cursor: pointer;
            box-shadow: 0 8px 22px rgba(0,0,0,0.3);
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .menu button:hover {
            transform: translateY(-4px) scale(1.05);
            background: linear-gradient(135deg, #155ab6, #1e5bbf);
            box-shadow: 0 10px 28px rgba(0,0,0,0.4);
        }

        .logout-btn {
            background: linear-gradient(135deg, #e53935, #d32f2f) !important;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #b71c1c, #c62828) !important;
        }

        @media (max-width: 600px) {
            h2 { font-size: 24px; margin-top: 30px; }
            .search-box { padding: 20px 15px; }
            .menu button { font-size: 14px; padding: 14px; }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <h2>Welcome to the Student System</h2>

    <div class="search-box">
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="admission_number" placeholder="Enter Admission Number" required>
            <button type="submit">Search Student</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>

    <div class="menu">
        <button onclick="window.location.href='{% url 'discipline_page' %}'">Discipline Records</button>
        <button onclick="window.location.href='{% url 'book_list' %}'">Library Records</button>
        <button onclick="window.location.href='{% url 'student_list' %}'">Student List</button>
        <button onclick="window.location.href='{% url 'fees_page' %}'">Fees</button>
        <button onclick="window.location.href='{% url 'overall_entry_dashboard' %}'">Data Entry Dashboard</button>
        <button onclick="window.location.href='{% url 'rankings_overall' %}'">Overall Rankings</button>
        <button class="logout-btn" onclick="window.location.href='{% url 'logout' %}'">Logout</button>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const colors = ['#ffffff', '#b3e5fc', '#81d4fa', '#4fc3f7'];

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        function Particle(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.speedX = (Math.random() - 0.5) * 0.8;
            this.speedY = (Math.random() - 0.5) * 0.8;
        }

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        }

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        function initParticles(num) {
            particles.length = 0;
            for (let i = 0; i < num; i++) {
                let radius = Math.random() * 3 + 1;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, radius, color));
            }
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        function connectParticles() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = 'rgba(255,255,255,' + (1 - dist/100) + ')';
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        window.addEventListener('mousemove', (e) => {
            particles.forEach(p => {
                let dx = e.clientX - p.x;
                let dy = e.clientY - p.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 100) {
                    p.x -= dx * 0.02;
                    p.y -= dy * 0.02;
                }
            });
        });

        initParticles(120);
        animate();
    </script>
</body>
</html>
