{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Library Record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ===== Body ===== */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #42a5f5, #1a73e8);
            overflow-x: hidden;
        }

        /* ===== Page Title ===== */
        h2 {
            color: #fff;
            font-size: 36px;
            margin: 40px 0 30px;
            text-shadow: 2px 2px 12px rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }

        /* ===== Form Container ===== */
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 40px 30px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 25px;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* ===== Form Elements ===== */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input, select {
            padding: 14px 16px;
            border-radius: 15px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        input:focus, select:focus {
            border: 2px solid #1a73e8;
            outline: none;
            box-shadow: 0 0 12px rgba(26,115,232,0.4);
        }

        /* ===== Submit Button ===== */
        .btn-submit {
            padding: 14px 20px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #28a745, #1e7e34);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #1e7e34, #145a27);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* ===== Back Button ===== */
        .btn-back {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 22px;
            border-radius: 20px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            background: linear-gradient(135deg, #6c757d, #495057);
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #495057, #343a40);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            .form-container { padding: 30px 20px; }
            .btn-submit, .btn-back { font-size: 16px; padding: 12px 18px; }
        }
    </style>
</head>
<body>

    <h2>Add Library Record</h2>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Add Record</button>
        </form>

        <a href="{% url 'library_page' %}" class="btn-back">Back to Library List</a>
    </div>

</body>
</html>
